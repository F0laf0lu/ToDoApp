<form method ="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Add Task</button>
</form>


{% for item in todo_list  %}
<li> {{ item.content }}
    <a href="{% url 'edit' item.id %}"><button> Edit </button></a>
    <a href="{% url 'delete' item.id %}"><button> Delete </button></a>
</li><br>
{% endfor %}
